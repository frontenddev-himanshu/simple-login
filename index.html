<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desgine by vicky kumar</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- responsive -->
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="container">
            <div class="main-container">
                <div class="logo">
                    <a href="#">
                        <h1>
                            Netmet
                        </h1>
                    </a>
                </div>
                <div class="register-section">
                    <a href="#">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <div class="head">
        <h1>Welcome to Netmet!</h1>
    </div>

    <div class="head-text">
        Join now to make new friends, create groups, add photos, and much more.
    </div>

    <!-- main section -->
    <div class="form-sec">
        <div class="main-section ">

            <div class="image-section">
                <a href="#">
                    <img src="https://images.unsplash.com/photo-1589400066718-871249af5f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bW9iaWxlJTIwYW5kJTIwbGFwdG9wfGVufDB8fDB8fHww&w=1000&q=80"
                        alt="photos">
                </a>
            </div>

            <div>
                <form>
                    <div class="login">Login</div>
                    <hr>
                    <div class="bold-section">
                        Username
                    </div>

                    <div>
                        <input class="form-section" type="text" name="Name">
                    </div>
                    <div class="bold-section">
                        Password
                    </div>

                    <div>
                        <input class="form-section" type="text" name="Name">
                    </div>

                    <div class="button">
                        <div class="first-button">
                            <a href="#">Login</a>

                        </div>
                        <div class="second-button">
                            <a href="#">Reset Password</a>
                        </div>
                    </div>

                    <hr>

                    <div class="another">
                        <div class="last-button">
                            <a href="#">Create an account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
